name: recreate dependabot 
on:
  pull_request:
    types:
      - synchronize

jobs:
  recreate_comment:
    name: recreate Dependabot PR
    runs-on: ubuntu-latest

    steps:
      - name: Check if PR created by Dependabot
        id: dependabot-check
        run: |
          if [ "$(jq -r '.pull_request.user.login' $GITHUB_EVENT_PATH)" == "dependabot[bot]" ]; then
            echo "::set-output name=dependabot::true"
          else
            echo "::set-output name=dependabot::false"
          fi

      - name: Comment on PR sync
        if: steps.dependabot-check.outputs.dependabot == 'true'
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.CREDENTIAL_FOR_UPDATE }}
          script: |
            const comment = '@dependabot recreate';
            const { owner, repo, number } = context.issue;

            github.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: number,
              body: comment
            });
